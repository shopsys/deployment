apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: webserver-php-fpm
  namespace: "shop-production"
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: webserver-php-fpm
  minReplicas: 2
  maxReplicas: 3
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      selectPolicy: Max
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 900
      selectPolicy: Max
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60
        - type: Percent
          value: 30
          periodSeconds: 60
  metrics:
    - type: ContainerResource
      containerResource:
        name: cpu
        container: php-fpm
        target:
          type: Utilization
          averageUtilization: 120
