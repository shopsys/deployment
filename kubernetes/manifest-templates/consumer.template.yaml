apiVersion: apps/v1
kind: Deployment
metadata:
    name: consumer-{{NAME}}
    labels:
        app: consumer-{{NAME}}
spec:
    progressDeadlineSeconds: 600
    replicas: {{REPLICAS_COUNT}}
    strategy:
        rollingUpdate:
            maxSurge: 1
            maxUnavailable: 0
        type: RollingUpdate
    selector:
        matchLabels:
            app: consumer-{{NAME}}
    template:
        metadata:
            annotations:
                logging/enabled: "true"
                project/app: "{{NAME}}"
                project/environment: "{{PROJECT_ENVIRONMENT}}"
                project/name: "{{NAME_OF_PROJECT}}"
            labels:
                app: consumer-{{NAME}}
        spec:
            volumes:
                -   name: domains-urls
                    configMap:
                        name: domains-urls
                -   name: fe-api-keys-volume
                    secret:
                        secretName: fe-api-keys
                        defaultMode: 0644
            terminationGracePeriodSeconds: 300
            containers:
                -   image: "{{TAG}}"
                    name: consumer-{{NAME}}
                    imagePullPolicy: Always
                    workingDir: /var/www/html
                    command: ["/bin/sh", "-c"]
                    args:
                        - |
                            PIPE=/tmp/log-pipe
                            rm -rf $PIPE
                            mkfifo $PIPE
                            chmod 666 $PIPE
                            stdbuf -o0 tail -n +1 -f $PIPE &
                            
                            while [ ! -f /tmp/stop_consumer ]; do 
                                php /var/www/html/bin/console messenger:consume {{TRANSPORT_NAMES}} --time-limit=300 --quiet
                                sleep 2
                            done
                    lifecycle:
                        preStop:
                            exec:
                                command: ["/bin/sh", "-c", "touch /tmp/stop_consumer && php bin/console messenger:stop-workers"]
                    volumeMounts:
                        -   name: domains-urls
                            mountPath: /var/www/html/{{DOMAINS_URLS_FILEPATH}}
                            subPath: "{{DOMAINS_URLS_FILENAME}}"
                        -   name: fe-api-keys-volume
                            readOnly: true
                            mountPath: /var/www/html/config/frontend-api
            imagePullSecrets:
                -   name: dockerregistry
