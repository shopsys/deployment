apiVersion: apps/v1
kind: Deployment
metadata:
    name: rabbitmq
spec:
    replicas: 1
    selector:
        matchLabels:
            app: rabbitmq
    template:
        metadata:
            labels:
                app: rabbitmq
        spec:
            affinity:
                podAntiAffinity:
                    preferredDuringSchedulingIgnoredDuringExecution:
                        -   weight: 100
                            podAffinityTerm:
                                topologyKey: "kubernetes.io/hostname"
                                labelSelector:
                                    matchExpressions:
                                        -   key: app
                                            operator: In
                                            values:
                                                - rabbitmq
            containers:
                -   name: rabbitmq
                    image: rabbitmq:3.12-management-alpine
                    ports:
                        -   name: rabbitmq
                            containerPort: 15672
                            protocol: TCP
                        -   name: exporter
                            containerPort: 15692
                            protocol: TCP
                    env:
                        -   name: RABBITMQ_DEFAULT_USER
                            value: "{{RABBITMQ_DEFAULT_USER}}"
                        -   name: RABBITMQ_DEFAULT_PASS
                            value: "{{RABBITMQ_DEFAULT_PASS}}"
                    resources:
                        limits:
                            cpu: "0.3"
                        requests:
                            cpu: "0.2"
            imagePullSecrets:
                -   name: dockerregistry
