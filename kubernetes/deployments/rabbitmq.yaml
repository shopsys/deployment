apiVersion: apps/v1
kind: StatefulSet
metadata:
    name: rabbitmq
spec:
    serviceName: rabbitmq
    replicas: 1
    selector:
        matchLabels:
            app: rabbitmq
    template:
        metadata:
            labels:
                app: rabbitmq
        spec:
            tolerations:
                -   key: "workload"
                    operator: "Equal"
                    value: "background"
                    effect: "NoSchedule"
            affinity:
                nodeAffinity:
                    preferredDuringSchedulingIgnoredDuringExecution:
                        -   weight: 100
                            preference:
                                matchExpressions:
                                    -   key: workload
                                        operator: In
                                        values:
                                            - background
                podAntiAffinity:
                    preferredDuringSchedulingIgnoredDuringExecution:
                        -   weight: 100
                            podAffinityTerm:
                                topologyKey: "kubernetes.io/hostname"
                                labelSelector:
                                    matchExpressions:
                                        -   key: app
                                            operator: In
                                            values:
                                                - rabbitmq
            containers:
                -   name: rabbitmq
                    image: rabbitmq:4.1-management-alpine
                    ports:
                        -   name: rabbitmq
                            containerPort: 15672
                            protocol: TCP
                        -   name: exporter
                            containerPort: 15692
                            protocol: TCP
                    env:
                        -   name: RABBITMQ_DEFAULT_USER
                            value: "{{RABBITMQ_DEFAULT_USER}}"
                        -   name: RABBITMQ_DEFAULT_PASS
                            value: "{{RABBITMQ_DEFAULT_PASS}}"
                    resources:
                        requests:
                            cpu: "20m"
                    volumeMounts:
                        -   name: rabbitmq-data
                            mountPath: /var/lib/rabbitmq
            imagePullSecrets:
                -   name: dockerregistry
    volumeClaimTemplates:
        -   metadata:
                name: rabbitmq-data
            spec:
                accessModes:
                    - ReadWriteOnce
                storageClassName: nfs-client
                resources:
                    requests:
                        storage: 1Gi
