apiVersion: apps/v1
kind: Deployment
metadata:
    name: webserver-php-fpm
    labels:
        app: webserver-php-fpm
spec:
    progressDeadlineSeconds: 1500
    replicas: 1
    strategy:
        rollingUpdate:
            maxSurge: 1
            maxUnavailable: 0
        type: RollingUpdate
    selector:
        matchLabels:
            app: webserver-php-fpm
    template:
        metadata:
            labels:
                app: webserver-php-fpm
        spec:
            affinity:
                podAntiAffinity:
                    preferredDuringSchedulingIgnoredDuringExecution:
                        -   weight: 100
                            podAffinityTerm:
                                topologyKey: "kubernetes.io/hostname"
                                labelSelector:
                                      matchExpressions:
                                          -   key: app
                                              operator: In
                                              values:
                                                - webserver-php-fpm
                podAffinity:
                    preferredDuringSchedulingIgnoredDuringExecution:
                        -   weight: 100
                            podAffinityTerm:
                                topologyKey: "kubernetes.io/hostname"
                                labelSelector:
                                    matchExpressions:
                                        -   key: app
                                            operator: In
                                            values:
                                                - redis
            hostAliases:
                -   ip: "127.0.0.1"
                    hostnames:
                        - "webserver-php-fpm"
                        - "php-fpm"
                        - "webserver"
            volumes:
                -   name: source-codes
                    emptyDir: {}
                -   name: domains-urls
                    configMap:
                        name: domains-urls
                -   name: nginx-default-config
                    configMap:
                        name: nginx-default-config
                -   name: production-php-fpm
                    configMap:
                        name: production-php-fpm
                -   name: production-php-opcache
                    configMap:
                        name: production-php-opcache
                -   name: fe-api-keys-volume
                    secret:
                        secretName: fe-api-keys
                        defaultMode: 0644
            initContainers:
                -   name: copy-source-codes-to-volume
                    image: "{{TAG}}"
                    command: ["sh", "-c", "cp -r -n /var/www/html/. /tmp/source-codes"]
                    volumeMounts:
                        -   name: source-codes
                            mountPath: /tmp/source-codes
                        -   name: domains-urls
                            mountPath: /var/www/html/{{DOMAINS_URLS_FILEPATH}}
                            subPath: "{{DOMAINS_URLS_FILENAME}}"
            containers:
                -   image: "{{TAG}}"
                    name: php-fpm
                    imagePullPolicy: Always
                    workingDir: /var/www/html
                    lifecycle:
                        postStart:
                            exec:
                                command: ["/var/www/html/phing", "-S", "warmup"]
                        preStop:
                            exec:
                                command:
                                    - sleep
                                    - '5'
                    volumeMounts:
                        -   name: source-codes
                            mountPath: /var/www/html
                        -   name: domains-urls
                            mountPath: /var/www/html/{{DOMAINS_URLS_FILEPATH}}
                            subPath: "{{DOMAINS_URLS_FILENAME}}"
                        -   name: production-php-fpm
                            mountPath: /usr/local/etc/php-fpm.d/www.conf
                            subPath: www.conf
                        -   name: production-php-opcache
                            mountPath: /usr/local/etc/php/conf.d/php-opcache.ini
                            subPath: php-opcache.ini
                        -   name: fe-api-keys-volume
                            readOnly: true
                            mountPath: /var/www/html/config/frontend-api
                    resources:
                        limits:
                            cpu: "3"
                            memory: 3Gi
                        requests:
                            cpu: "0.5"
                            memory: 1Gi

                -   image: nginx:1.27.0-alpine
                    name: webserver
                    ports:
                        -   containerPort: 8080
                            name: http
                    livenessProbe:
                        initialDelaySeconds: 30
                        periodSeconds: 5
                        timeoutSeconds: 5
                        httpGet:
                            path: /health
                            port: 80
                    readinessProbe:
                        httpGet:
                            path: /health
                            port: 80
                        initialDelaySeconds: 5
                        periodSeconds: 5
                        timeoutSeconds: 5
                    volumeMounts:
                        -   name: nginx-default-config
                            mountPath: /etc/nginx/nginx.conf
                            subPath: nginx.conf
                        -   name: nginx-default-config
                            mountPath: /etc/nginx/conf.d/default.conf
                            subPath: project-nginx.conf
                        -   name: source-codes
                            mountPath: /var/www/html
                    lifecycle:
                        preStop:
                            exec:
                                command: [
                                    'sh', '-c',
                                    'sleep 5 && /usr/sbin/nginx -s quit'
                                ]
                    resources:
                        limits:
                            cpu: "2"
                            memory: 1Gi
                        requests:
                            cpu: "0.5"
                            memory: 500Mi
            imagePullSecrets:
                -   name: dockerregistry
