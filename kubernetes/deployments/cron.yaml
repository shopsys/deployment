apiVersion: apps/v1
kind: Deployment
metadata:
    name: cron
    labels:
        app: cron
spec:
    progressDeadlineSeconds: 1500
    replicas: 1
    strategy:
        rollingUpdate:
            maxSurge: 1
            maxUnavailable: 0
        type: RollingUpdate
    selector:
        matchLabels:
            app: cron
    template:
        metadata:
            annotations:
                logging/enabled: "true"
                project/app: "cron"
                project/environment: "{{PROJECT_ENVIRONMENT}}"
                project/name: "{{NAME_OF_PROJECT}}"
            labels:
                app: cron
        spec:
            volumes:
                -   name: domains-urls
                    configMap:
                        name: domains-urls
                -   name: cron-list
                    configMap:
                        name: cron-list
                -   name: cron-env
                    configMap:
                        name: cron-env
                -   name: fe-api-keys-volume
                    secret:
                        secretName: fe-api-keys
                        defaultMode: 0644
            containers:
                -   image: "{{TAG}}"
                    name: cron
                    securityContext:
                        runAsUser: 0
                    imagePullPolicy: IfNotPresent
                    workingDir: /var/www/html
                    command: ["/bin/sh","-c"]
                    args: ["cd /var/www/html && ./phing warmup > /dev/null && rm -rf /tmp/log-pipe && mkfifo /tmp/log-pipe && chmod 666 /tmp/log-pipe && crontab -u root /var/spool/cron/template && { crond || cron; } && stdbuf -o0 tail -n +1 -f /tmp/log-pipe"]
                    lifecycle:
                        preStop:
                            exec:
                                command:
                                    - sleep
                                    - '5'
                    volumeMounts:
                        -   name: domains-urls
                            mountPath: /var/www/html/{{DOMAINS_URLS_FILEPATH}}
                            subPath: "{{DOMAINS_URLS_FILENAME}}"
                        -   name: cron-list
                            mountPath: /var/spool/cron/template
                            subPath: cron
                        -   name: cron-env
                            mountPath: /root/.project_env.sh
                            subPath: .project_env.sh
                        -   name: fe-api-keys-volume
                            readOnly: true
                            mountPath: /var/www/html/config/frontend-api
            imagePullSecrets:
                -   name: dockerregistry
